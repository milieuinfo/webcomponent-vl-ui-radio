    padding: 1.5rem !important;
  }

  div:not(:first-child) {
    margin-top: 3rem;
  }
</style>

<body>

  <vl-radio label="Ja" value="1" name="group-0"></vl-radio>
  <vl-radio label="Nee" value="1" name="group-0"></vl-radio>

</div>


<div>
  <vl-radio label="Ja" value="1" name="group-3" error></vl-radio>
</div>

  <vl-radio label="Ja" value="1" name="group-4" disabled></vl-radio>
